<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modding Hub of Oreo Warrior</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: purple;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
    }

    .ad {
      width: 120px;
      height: 90px;
      background: rgba(255, 255, 255, 0.2);
      position: absolute;
      border: 2px dashed white;
    }

    .top-left { top: 10px; left: 10px; }
    .top-right { top: 10px; right: 10px; }
    .bottom-left { bottom: 10px; left: 10px; }
    .bottom-right { bottom: 10px; right: 10px; }

    a {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      color: purple;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="ad top-left"></div>
  <div class="ad top-right"></div>
  <div class="ad bottom-left"></div>
  <div class="ad bottom-right"></div>

  <h1>Modding Hub of Oreo Warrior</h1>
  <a href="suggestions.html">Go to Suggestions</a>
</body>
</html>
