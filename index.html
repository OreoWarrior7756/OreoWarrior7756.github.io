<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modding Hub - Oreo Warrior</title>
  <style>
    body {
      margin: 0;
      font-family: Impact, Charcoal, sans-serif;
      background-color: #000000; /* Black background */
      color: white;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Container for buttons */
    .top-buttons {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 16px;
      border-radius: 10px;
      user-select: none;
    }

    /* Buttons */
    .top-buttons a.button {
      font-family: Impact, Charcoal, sans-serif;
      font-weight: bold;
      font-size: 1rem;
      padding: 10px 18px;
      border: none;
      border-radius: 12px;
      color: white;
      text-decoration: none;
      cursor: pointer;
      transition: filter 0.2s ease;
      white-space: nowrap;
      user-select: none;
    }
    .top-buttons a.button:hover {
      filter: brightness(0.85);
    }
    .modrinth {
      background-color: #28a745; /* green */
    }
    .curseforge {
      background-color: #ff6600; /* orange */
    }
    .youtube {
      background-color: #ff0000; /* red */
    }

    /* Header below buttons */
    header {
      margin-top: 70px; /* Enough space below fixed buttons */
      text-align: center;
      user-select: none;
    }
    header h1 {
      font-size: 3.5rem;
      margin: 0;
      white-space: nowrap;
    }

    /* Ads in corners */
    .ad {
      position: fixed;
      width: 250px;
      height: 180px;
      background: rgba(255, 255, 255, 0.15);
      border: 3px dashed white;
      box-shadow: 0 0 15px white;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      border-radius: 8px;
      z-index: 900;
    }
    .top-left {
      top: 15px;
      left: 15px;
    }
    .top-right {
      top: 15px;
      right: 15px;
    }
    .bottom-left {
      bottom: 15px;
      left: 15px;
    }
    .bottom-right {
      bottom: 15px;
      right: 15px;
    }

    /* Bottom button Go to Suggestions */
    .go-suggestions {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #6a0dad; /* purple */
      color: white;
      font-family: Impact, Charcoal, sans-serif;
      font-size: 1.6rem;
      padding: 14px 30px;
      border-radius: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px #6a0dad;
      user-select: none;
      transition: filter 0.2s ease;
      white-space: nowrap;
      text-decoration: none;
      text-align: center;
      z-index: 1000;
    }
    .go-suggestions:hover {
      filter: brightness(0.85);
    }
  </style>
</head>

  </div>
