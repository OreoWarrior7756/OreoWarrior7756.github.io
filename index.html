<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modding Hub of Oreo Warrior</title>
  <style>
    body {
      margin: 0;
      font-family: Impact, Charcoal, sans-serif;
      background: purple;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h1 {
      font-size: 3.5rem;
      text-align: center;
    }

    .ad {
      width: 200px;
      height: 150px;
      background: rgba(255, 255, 255, 0.2);
      position: absolute;
      border: 3px dashed white;
      box-shadow: 0 0 10px white;
    }

    .top-left { top: 20px; left: 20px; }
    .top-right { top: 20px; right: 20px; }
    .bottom-left { bottom: 20px; left: 20px; }
    .bottom-right { bottom: 20px; right: 20px; }

    a {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      color: purple;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-family: Impact, Charcoal, sans-serif;
    }
  </style>
</head>
<body>
  <div class="ad top-left">📰</div>
  <div class="ad top-right">🎯</div>
  <div class="ad bottom-left">🧊</div>
  <div class="ad bottom-right">🍪</div>

  <h1>Modding Hub of Oreo Warrior 💻</h1>
  <a href="suggestions.html">📩 Go to Suggestions</a>
</body>
</html>
