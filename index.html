<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modding Hub - Oreo Warrior</title>
  <style>
    body {
      margin: 0;
      font-family: Impact, Charcoal, sans-serif;
      background-color: #000000;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Jumbo Buttons at Top */
    .top-buttons {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.6);
      padding: 12px 20px;
      border-radius: 14px;
    }

    .top-buttons a.button {
      font-family: Impact, Charcoal, sans-serif;
      font-weight: bold;
      font-size: 1.8rem;
      padding: 18px 36px;
      border: none;
      border-radius: 16px;
      color: white;
      text-decoration: none;
      cursor: pointer;
      transition: filter 0.2s ease;
      white-space: nowrap;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .top-buttons a.button:hover {
      filter: brightness(0.85);
    }

    .modrinth {
      background-color: #28a745;
    }
    .curseforge {
      background-color: #ff6600;
    }
    .youtube {
      background-color: #ff0000;
    }

    /* Centered Header */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
      text-align: center;
      margin-top: 130px;
      padding: 0 20px;
    }

    header h1 {
      font-size: 4rem;
      margin: 0;
    }

    /* Ad spaces */
    .ad {
      position: fixed;
      width: 250px;
      height: 180px;
      background: rgba(255, 255, 255, 0.15);
      border: 3px dashed white;
      box-shadow: 0 0 15px white;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      border-radius: 8px;
      z-index: 900;
    }

    .top-left { top: 15px; left: 15px; }
    .top-right { top: 15px; right: 15px; }
    .bottom-left { bottom: 15px; left: 15px; }
    .bottom-right { bottom: 15px; right: 15px; }

    /* Go to Suggestions */
    .go-suggestions {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #6a0dad;
      color: white;
      font-family: Impact, Charcoal, sans-serif;
      font-size: 1.6rem;
      padding: 14px 30px;
      border-radius: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px #6a0dad;
      transition: filter 0.2s ease;
      text-decoration: none;
      z-index: 1000;
    }

    .go-suggestions:hover {
      filter: brightness(0.85);
    }
  </style>
</head>
<body>

  <!-- Top Buttons -->
  <div class="top-buttons">
    <a href="https://modrinth.com/user/Oreo_Warrior" target="_blank" class="button modrinth">üü¢ Modrinth</a>
    <a href="https://www.curseforge.com/members/oreo_warrior/projects" target="_blank" class="button curseforge">üü† Curseforge</a>
    <a href="https://www.youtube.com/@Oreo_Warrior" target="_blank" class="button youtube">üî¥ YouTube</a>
  </div>

  <!-- Header -->
  <header>
    <h1>Modding hub of Oreo Warrior</h1>
  </header>

  <!-- Ads in corners -->
  <div class="ad top-left">üì∞ Ad Space 1</div>
  <div class="ad top-right">üéØ Ad Space 2</div>
  <div class="ad bottom-left">üßä Ad Space 3</div>
  <div class="ad bottom-right">üç™ Ad Space 4</div>

  <!-- Bottom Button -->
  <a href="suggestions.html" class="go-suggestions">üí¨ Go to Suggestions</a>

</body>
</html>
