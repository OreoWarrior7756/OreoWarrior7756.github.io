  <title>Modding Hub of Oreo Warrior</title>
  <style>
    body {
      margin: 0;
      font-family: Impact, Charcoal, sans-serif;
      background-color: #000000;
      color: white;
      min-height: 100vh;
      padding-top: 100px; /* space for buttons */
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      font-size: 3rem;
      margin: 0 0 1rem 0;
      user-select: none;
      z-index: 1;
    }
    .button-row {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
    .button-row a {
      padding: 1rem 1.5rem;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
      box-shadow: 0 0 10px white;
      white-space: nowrap;
      user-select: none;
      transition: filter 0.2s ease;
    }
    .button-row a:hover {
      filter: brightness(0.9);
    }
    .modrinth {
      background-color: #28a745; /* green */
    }
    .curseforge {
      background-color: orange;
    }
    .youtube {
      background-color: red;
    }
    .suggestions {
      background-color: #6a0dad; /* purple */
    }
    .ad {
      width: 250px;
      height: 200px;
      background: rgba(255, 255, 255, 0.2);
      position: absolute;
      border: 3px dashed white;
      box-shadow: 0 0 15px white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      user-select: none;
      border-radius: 8px;
    }
    .top-left {
      top: 20px;
      left: 20px;
    }
    .top-right {
      top: 20px;
      right: 20px;
    }
    .bottom-left {
      bottom: 20px;
      left: 20px;
    }
    .bottom-right {
      bottom: 20px;
      right: 20px;
    }
    /* Fixed bottom suggestions button */
    .footer-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
    .footer-button a {
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1.3rem;
      font-weight: bold;
      background-color: #6a0dad;
      color: white;
      text-decoration: none;
      box-shadow: 0 0 12px white;
      user-select: none;
      white-space: nowrap;
      transition: filter 0.2s ease;
    }
    .footer-button a:hover {
      filter: brightness(0.9);
    }
  </style>
</head>
